<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wampeewo Digital Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a2a, #1a1a4a);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            padding: 30px;
            background: rgba(10, 10, 40, 0.7);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.3);
            border: 1px solid rgba(0, 150, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #00aaff, #0080ff, #0066ff, #0044ff);
            z-index: -1;
            filter: blur(20px);
            opacity: 0.2;
        }
        
        .badge {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #00aaff;
            box-shadow: 0 0 20px #00aaff;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a2a;
            padding: 5px;
        }
        
        .badge img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        h1 {
            font-size: 2.8rem;
            margin: 10px 0 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff, 0 0 30px #0066ff;
            color: #00ccff;
            position: relative;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00aaff, transparent);
        }
        
        .motto {
            font-size: 1.8rem;
            font-style: italic;
            margin: 30px 0;
            color: #66ccff;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.7);
            letter-spacing: 1px;
        }
        
        .redirect-message {
            background: rgba(0, 50, 100, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 30px 0;
            border-left: 3px solid #00aaff;
            text-align: left;
        }
        
        .redirect-message code {
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
            font-family: monospace;
            color: #66ccff;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 150, 255, 0.3);
            color: #66aaff;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 170, 255, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(0, 170, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 170, 255, 0);
            }
        }
        
        .loading {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            margin: 0 5px;
            background-color: #00aaff;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
            box-shadow: 0 0 10px #00aaff;
        }
        
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { 
                transform: scale(0);
            } 40% { 
                transform: scale(1.0);
            }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .motto {
                font-size: 1.4rem;
            }
            
            .badge {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="badge pulse">
            <img src="https://qu.ax/jclaz.jpg" alt="Wampeewo Badge">
        </div>
        
        <h1>WAMPEEWO NTAKKE SS<br>DIGITAL LIBRARY</h1>
        
        <div class="motto">Ekula Y'ebuuka</div>
        
        <div class="redirect-message">
            <p>Redirecting to WNSS Library...</p>
            <p><code>window.location.href = 'wnsslibrary://auth-callback';</code></p>
        </div>
        
        <div class="loading">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div class="footer">
            Â© GROUP 27 of 2025
        </div>
    </div>

    <script>
        // Redirect after a short delay to allow the user to see the page
        setTimeout(function() {
            window.location.href = 'wnsslibrary://auth-callback';
        }, 3000);
    </script>
</body>
</html>
